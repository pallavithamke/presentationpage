<header-directive></header-directive>
<div  class="container-fluid">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-8 col-sm-offset-2" >
            <h2>AngularJS Table with ng-table Example</h2>
            <table ng-table ="usersTable" class="table table-striped text-center">
                <tr>
                    <th ng-click="orderByMe('name')">Name</th>
                    <th ng-click="orderByMe('age')">Age</th>
                    <th ng-click="orderByMe('location')">location</th>
                </tr>
                <tr ng-repeat="user in users|orderBy:myOrderBy">
                    <td data-title="'Name'" >{{user.name}}</td>
                    <td data-title="'Age'">{{user.age}}</td>
                    <td data-title="'Location'">{{user.location}}</td>
                </tr>
            </table>
        </div>

    </div>
</div>
